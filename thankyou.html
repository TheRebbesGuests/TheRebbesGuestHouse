<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You – The Rebbe's Guesthouse</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300;400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .thankyou-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 60px 40px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-family: 'Fraunces', serif;
      font-size: 38px;
      margin-bottom: 20px;
      color: #222;
    }

    p {
      font-size: 18px;
      color: #444;
      margin: 12px 0;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 28px;
      background-color: black;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #333;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .thankyou-card {
        padding: 40px 25px;
        margin: 20px;
      }

      h1 {
        font-size: 32px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="thankyou-card">
    <h1>Thank You for Contacting Us</h1>
    <p>This is not a confirmation of booking.</p>
    <p>We’ll be in touch shortly to confirm availability and finalize your stay.</p>
    <p>If you have any questions, feel free to reach out via WhatsApp.</p>
    <a href="index.html" class="button">← Return to Home</a>
  </div>

</body>
</html>
