
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />

  <title>הזמן עכשיו – The Rebbe's Guesthouse</title>

<body>
  <nav class="top-header">
    <a href="index-he.html" class="logo">The Rebbe's GuestHouse</a>

      <button class="lang-switch" data-lang="fr">FR</button>
      <button class="lang-switch" data-lang="he">HE</button>

  </nav>
  <div class="content">
    <h1>הזמן עכשיו</h1>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
