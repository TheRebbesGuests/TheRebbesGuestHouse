
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <link rel="stylesheet" href="css/language-switcher.css">
  <link rel="icon" href="favicon.png" type="image/png" />
  <meta charset="UTF-8" />

  <title>הזמן עכשיו – בית ההארחה של אורחי הרבי</title>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    body {
      font-family: 'Assistant', sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: url('brick-wall.jpg') center center / cover no-repeat;
      z-index: -1;
      pointer-events: none;
      transform: scale(1.1);
      will-change: transform;
    }

    @media (max-width: 768px) {
      body::before {
        transform: scale(1);
        background-position: center top;
      }
    }

 .top-header {
      background-color: white;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }
    .top-header,
.top-header a,
.language-switcher,
.lang-switch {
   font-family: 'Assistant', sans-serif;serif;
}

    .logo {
      font-weight: 600;
      font-size: 20px;
      color: black;
      text-decoration: none;
      position: relative;
    }
    .logo::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: black;
      transition: width 0.3s ease;
    }
    .logo:hover::after {
      width: 100%;
    }
.menu-toggle {
  font-size: 28px;
  cursor: pointer;
  background: none;
  border: none;
  color: black;
  padding: 0;
  margin: 0;
  outline: none;
}
    .nav-links {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 70px;
      right: 20px;
      background-color: #fff;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      border-radius: 12px;
      padding: 15px 25px;
      min-width: 180px;
      animation: dropdownFade 0.3s ease;
    }
    .nav-links a {
      text-decoration: none;
      color: #222;
      font-size: 16px;
      margin: 8px 0;
      transition: color 0.3s;
    }
    .nav-links a:hover { color: #555; }
    .nav-links.active { display: flex; }

    @keyframes dropdownFade {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
html[dir="rtl"] .language-switcher {
  margin-right: 20px;
  margin-left: 0;
}

@media (max-width: 500px) {
  .language-switcher {
    flex-direction: column;
    align-items: flex-end;
    position: absolute;
    top: 15px;
    right: 15px;
    gap: 6px;
  }

  html[dir="rtl"] .language-switcher {
    align-items: flex-start;
    left: 15px;
    right: auto;
  }
}

    .form-container {
      background: rgba(255, 255, 255, 0.96);
      padding: 40px;
      border-radius: 20px;
      max-width: 600px;
      margin: 100px auto;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }

    .form-container h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    textarea {
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
       font-family: 'Assistant', sans-serif;
    }

    textarea { resize: vertical; }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #f7f7f7;
      padding: 15px;
      border-radius: 12px;
    }

    .checkbox-group label {
      font-weight: 400;
      display: flex;
      align-items: center;
      font-size: 15px;
    }

    .checkbox-group input[type="checkbox"] {
      margin-left: 10px;
    }

    button {
      background-color: black;
      color: white;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover { background-color: #333; }

    footer {
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
      font-family: 'Fraunces', serif;
    }
  </style>
</head>

<body>
<nav class="top-header">

  <footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.nav-links a').forEach(link => {
        link.addEventListener('click', () => {
          document.querySelector('.nav-links').classList.remove('active');
        });
      });
    });
  </script>
</body>
</html>
