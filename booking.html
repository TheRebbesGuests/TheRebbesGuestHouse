<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.png" type="image/png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Your Stay – The Rebbe’s Guesthouse</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,200;300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fraunces', serif;
      margin: 0;
      padding: 0;
      background: url('brick-wall.jpg') center/cover no-repeat fixed;
    }

    /* Header */
    .top-header {
      background-color: white;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    .logo {
      font-weight: 600;
      font-size: 20px;
      color: black;
      text-decoration: none;
      position: relative;
    }

    .logo::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: black;
      transition: width 0.3s ease;
    }

    .logo:hover::after {
      width: 100%;
    }

    .menu-toggle {
      font-size: 28px;
      cursor: pointer;
      background: none;
      border: none;
    }

    .nav-links {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 70px;
      right: 20px;
      background-color: #fff;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      border-radius: 12px;
      padding: 15px 25px;
      min-width: 180px;
    }

    .nav-links a {
      text-decoration: none;
      color: #222;
      font-size: 16px;
      margin: 8px 0;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #555;
    }

    .nav-links.active {
      display: flex;
    }

    /* Form Styling */
    .form-section {
      padding: 100px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
    }

    .form-container h1 {
      font-size: 36px;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
    }

    input, textarea {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Fraunces', serif;
    }

    .checkbox-group {
      background: #f7f7f7;
      padding: 15px;
      border-radius: 8px;
    }

    .checkbox-group label {
      font-weight: 400;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 10px;
    }

    button {
      background-color: black;
      color: white;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-family: 'Fraunces', serif;
    }

    button:hover {
      background-color: #333;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <nav class="top-header">
    <a href="index.html" class="logo">The Rebbe’s GuestHouse</a>
    <button class="menu-toggle" onclick="document.querySelector('.nav-links').classList.toggle('active')">☰</button>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="index.html#contact">Contact</a>
      <a href="index.html#testimonials">Testimonials</a>
      <a href="unionhouse.html">The Union House</a>
      <a href="lincoln32.html">Lincoln #32</a>
      <a href="lincoln34.html">Lincoln #34</a>
      <a href="transportation.html">Transportation</a>
      <a href="booking.html">Book Now</a>
    </div>
  </nav>

  <!-- Booking Form -->
  <section class="form-section">
    <div class="form-container">
      <h1>Book Your Stay</h1>
      <form action="https://usebasin.com/f/c6e0109d8b37" method="POST">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="thankyou.html">

        <div>
          <label for="first-name">First Name *</label>
          <input type="text" id="first-name" name="First Name" required>
        </div>

        <div>
          <label for="last-name">Last Name *</label>
          <input type="text" id="last-name" name="Last Name" required>
        </div>

        <div>
          <label for="email">Email *</label>
          <input type="email" id="email" name="Email" required>
        </div>

        <div>
          <label for="phone">Phone *</label>
          <input type="tel" id="phone" name="Phone" required>
        </div>

        <div class="checkbox-group">
          <label><strong>Choose Your Stay *</strong></label>
          <label><input type="checkbox" name="Stay[]" value="The Union House (1850$ A Night)">The Union House (1850$ A Night)</label>
          <label><input type="checkbox" name="Stay[]" value="Lincoln #42 (1850$ A Night)">Lincoln #42 (1850$ A Night)</label>
          <label><input type="checkbox" name="Stay[]" value="Lincoln #44 (1850$ A Night)">Lincoln #44 (1850$ A Night)</label>
          <label><input type="checkbox" name="Stay[]" value="Transportation">Transportation</label>
          <label><input type="checkbox" name="Stay[]" value="The Union House Basement (400$)">The Union House Basement (400$)</label>
          <label><input type="checkbox" name="Stay[]" value="Lincoln #42 Basement (400$)">Lincoln #42 Basement (400$)</label>
          <label><input type="checkbox" name="Stay[]" value="Lincoln #44 Basement (400$)">Lincoln #44 Basement (400$)</label>
        </div>

        <div>
          <label for="checkin">Check In *</label>
          <input type="date" id="checkin" name="Check In" required>
        </div>

        <div>
          <label for="checkout">Check Out *</label>
          <input type="date" id="checkout" name="Check Out" required>
        </div>

        <div>
          <label for="requests">Special Requests</label>
          <textarea id="requests" name="Special Requests" rows="4"></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </section>

</body>
</html>
